<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
    <circle
        cx="50"
        cy="50"
        r="40"
        stroke="#3366cc"
        stroke-width="10"
        fill="none"
        stroke-dasharray="188.4"
        stroke-linecap="round"
    >
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            dur="1s"
            repeatCount="indefinite"
        />
    </circle>
</svg>